<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
  <script async type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js"></script>
</head>

<body>
  <div id="app">
    <header id="app-header">
      <div id="app-header-left">L</div>
      <div id="app-header-center">
        <h1>Title</h1>
        <ins class="scales_chords_api" chord="D#m(maj9)" instrument="piano" output="sound"></ins>
      </div>
      <div id="app-header-right">R</div>
    </header>
    <section id="app-body">
      <div id="strings">
        <div class="string" data-base-note="E2"></div>
        <div class="string" data-base-note="A2"></div>
        <div class="string" data-base-note="D3"></div>
        <div class="string" data-base-note="G3"></div>
        <div class="string" data-base-note="B3"></div>
        <div class="string" data-base-note="E4"></div>
      </div>
      <svg id="game" width="400" height="200" style="border:1px solid black">
        <rect id="player" x="0" y="75" width="50" height="50" fill="blue" />
      </svg>
      
      <pre class="container">
        Body
      </pre>
    </section>
    <footer id="app-footer">
      <div class="container">
        footer
      </div>
    </footer>
  </div>
  
  <script src="./gpt-chord-maker.js" type="module"></script>
  <!-- <script src="./script.js" type="module"></script> -->
  <!-- <script src="./utils.js" type="module"></script> -->
</body>

</html>
